<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(vm.isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(vm.isHandset$ | async) ? 'over' : 'side'"
    [opened]="(vm.isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <h3 matSubheader>Todo List Tutorial</h3>
      <a mat-list-item [routerLink]="['rx-if']">Collapse-List</a>
      <a mat-list-item [routerLink]="['rx-if/step-1']">Step 1</a>
      <a mat-list-item [routerLink]="['rx-if/step-2']">Step 2</a>
      <a mat-list-item [routerLink]="['rx-if/step-3']">Step 3</a>
      <a mat-list-item [routerLink]="['rx-if/step-4']">Step 4</a>
      <a mat-list-item [routerLink]="['rx-if/solution']">Solution</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="vm.isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Tackle Ephemeral-State Reactive</span>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

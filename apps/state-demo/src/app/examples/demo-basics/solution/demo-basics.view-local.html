<h3>Final Example</h3>
<small>re-renders: {{rerenders()}}, strategy:{{strategy}}</small>
<mat-expansion-panel
  class="list"
  (expandedChange)="vm.listExpandedChanges.next($event)"
  [expanded]="listExpanded$ | push:strategy"
>
  <mat-expansion-panel-header style="position: relative">
    <mat-progress-bar
      *ngIf="isPending$ | push:strategy"
      [mode]="'query'"
    ></mat-progress-bar>
    <mat-panel-title>User Name</mat-panel-title>
    <mat-panel-description
      *rxLet="listExpanded$; let listExpanded; strategy: strategy"
    >
      <span *ngIf="!listExpanded">
        {{(list$ | push:strategy)?.length}} Repositories Updated every:
        {{refreshInterval$ | push:strategy}} ms
      </span>
      <span *ngIf="listExpanded">{{(list$ | push:strategy)?.length}}</span>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <!-- NOTE: in the view the only variable we want to touch is `vm`-->
  <button
    mat-raised-button
    color="primary"
    (click)="vm.refreshClicks.next($event)"
  >
    Refresh List
  </button>

  <div *rxLet="list$; let list; strategy: strategy">
    <ng-container *ngIf="list; else noList">
      <mat-list>
        <mat-list-item *ngFor="let item of (list$ | push:strategy)">
          {{item.name}}
        </mat-list-item>
      </mat-list>
    </ng-container>
    <ng-template #noList>
      <mat-card>No list given!</mat-card>
    </ng-template>
  </div>
</mat-expansion-panel>
